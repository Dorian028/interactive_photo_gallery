<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/baguettebox.js@1.11.1/dist/baguetteBox.min.css">
    <script src="https://cdn.jsdelivr.net/npm/baguettebox.js@1.11.1/dist/baguetteBox.min.js" async></script>
</head>
<body>
    <div class="searchbar">
        <input type="text" placeholder="Search">
    </div>
        <div class="gallery">
            <a href="/photo_gallery_v5/photos/01.jpg" data-caption="Hay Bales">
                <img src="/photo_gallery_v5/photos/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            </a>
            <a href="/photo_gallery_v5/photos/02.jpg" data-caption="Lake">
                <img src="/photo_gallery_v5/photos/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            </a>
            <a href="/photo_gallery_v5/photos/03.jpg" data-caption="Canyon">
                <img src="/photo_gallery_v5/photos/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            </a>
            <a href="/photo_gallery_v5/photos/04.jpg" data-caption="Icebergs">
                <img src="/photo_gallery_v5/photos/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
            </a>
            <a href="/photo_gallery_v5/photos/05.jpg" data-caption="Desert">
                <img src="/photo_gallery_v5/photos/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            </a>
            <a href="/photo_gallery_v5/photos/06.jpg" data-caption="Fall">
                <img src="/photo_gallery_v5/photos/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
            </a>
            <a href="/photo_gallery_v5/photos/07.jpg" data-caption="Plantation">
                <img src="/photo_gallery_v5/photos/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
            </a>
            <a href="/photo_gallery_v5/photos/08.jpg" data-caption="Dunes">
                <img src="/photo_gallery_v5/photos/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            </a>
            <a href="/photo_gallery_v5/photos/09.jpg" data-caption="Countryside Lane">
                <img src="/photo_gallery_v5/photos/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane.">
            </a>
            <a href="/photo_gallery_v5/photos/10.jpg" data-caption="Sunset">
                <img src="/photo_gallery_v5/photos/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
            </a>
            <a href="/photo_gallery_v5/photos/11.jpg" data-caption="Cave">
                <img src="/photo_gallery_v5/photos/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            </a>
            <a href="/photo_gallery_v5/photos/12.jpg" data-caption="Bluebells">
                <img src="/photo_gallery_v5/photos/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            </a>
          
        </div>
    
  
    <script src="baguetteBox.min.js"></script>
    
</body>
</html>
